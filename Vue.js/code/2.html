<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>
    <title>v-bind</title>
    <style>
        .class1{
            background: #444;
            color: #eee;
        }
    </style>
</head>
<body>
<div id="app">
<input type="checkbox" v-model="class1"/>
    <br/>
<div v-bind:class="{'class1':class1}">
nihao
</div>
</div>
<script>
    new Vue({
        el: '#app',
        data:{
            class1: false
        }
    });
</script>
</body>
</html>
