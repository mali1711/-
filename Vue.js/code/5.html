<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="value in sites">
            {{ value.name }}
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            sites: [
                {name: 'zhangSan'},
                {name: 'liSi'},
                {name: 'zhanoLiu'},
                {name: 'tianqi'},
                {name: 'wangba'}
            ]
        }
    })
</script>
</html>
